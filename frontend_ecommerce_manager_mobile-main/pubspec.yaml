name: ecommerce_manager_mobile
description: A new Flutter project for ecommerce management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0
  permission_handler: ^11.0.1
  sqflite: ^2.3.0                      # ADD: SQLite database
  path_provider: ^2.1.1                # ADD: Path provider

  # UI & Navigation
  cupertino_icons: ^1.0.8

  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2

  # Untuk handle file dan path
  path: ^1.8.3

  # State management
  provider: ^6.1.1

  # WebView untuk OAuth
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.0

  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  screenshot: ^3.0.0                   # ADD: Screenshot support

  # JSON handling
  json_annotation: ^4.8.1

  # Encryption (AES-GCM for payload decryption)
  cryptography: ^2.7.0

  # UI components
  flutter_slidable: ^3.0.1
  pull_to_refresh: ^2.0.0
  intl: ^0.19.0                        # ADD: Internationalization

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets - .env is intentionally not bundled for security. Use --dart-define.
  assets:
    - assets/
  
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  web:
    generate: true
    image_path: "assets/logo.png"
